<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Cinnamoroll Official Website</title>
  <style>
    /* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'lucida handwriting', cursive, sans-serif;
  background-color: #cafdff; /* Pastel blue background */
  color: #333;
  line-height: 1.6;
}

a {
  text-decoration: none;
  color: #ff69b4;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  background-color: #cadcff; /* Slightly darker pastel blue */
}

header .logo img {
  width: 100px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 1rem;
}

.hero {
  text-align: center;
  padding: 5rem 1rem;
  background: url('https://i.imgur.com/cloud-background.jpg') no-repeat center center/cover;
  color: white;
}

.contact-form-section {
  text-align: center;
  padding: 2rem;
  background-color: #e3f2fd; /* Lighter pastel blue */
}

#contact-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  max-width: 500px;
  margin: 0 auto;
}

#contact-form input,
#contact-form textarea {
  padding: 0.75rem;
  border: 1px solid #ddd;
  border-radius: 5px;
}

#contact-form button {
  background-color: #ff69b4;
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  cursor: pointer;
  border-radius: 5px;
}

#form-message {
  margin-top: 1rem;
  font-size: 1rem;
  color: #ff69b4;
}

.social-media {
  text-align: center;
  padding: 2rem;
  background-color: #e3f2fd;
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 2rem;
  margin-top: 1rem;
}

.social-links a {
  font-size: 2rem; /* Icon size */
  color: #ff69b4; /* Pink color for icons */
  transition: transform 0.3s ease, color 0.3s ease;
}

.social-links a:hover {
  transform: scale(1.2); /* Enlarge on hover */
  color: #ff1493; /* Darker pink on hover */
}

.map {
  text-align: center;
  padding: 2rem;
  background-color: #e3f2fd;
}

footer {
  text-align: center;
  padding: 1rem;
  background-color: #cadcff;
  color: #333;
}
</style>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="cinna.png" alt="Cinnamoroll Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Contact Us ðŸ’Œ</h1>
    <p>Have questions or want to share your love for Cinnamoroll? Reach out to us!</p>
  </section>

  <!-- Contact Form Section -->
  <section id="contact-form-section" class="contact-form-section">
    <h2>Send Us a Message</h2>
    <form id="contact-form" >
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Social Media Section -->
  <section id="social-media" class="social-media">
    <h2>Follow Us</h2>
    <div class="social-links">
      <a href="https://www.instagram.com/cinnamoroll_official/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://twitter.com/cinnamoroll" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.facebook.com/CinnamorollOfficial/" target="_blank">
        <i class="fab fa-facebook"></i>
      </a>
    </div>
  </section>

  <!-- Map Section -->
  <section id="map" class="map">
    <h2>Visit Us</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.467257927123!2d139.7454242147834!3d35.65858238019484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bfbd89f700b%3A0x277c49ba34ed38!2sSanrio%20Headquarters!5e0!3m2!1sen!2sus!4v1697096154123"
      width="100%"
      height="400"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Not Cinnamoroll Official Website. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
