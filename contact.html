<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Cinnamoroll Official Website</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="https://i.imgur.com/your-cinnamoroll-logo.png" alt="Cinnamoroll Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Contact Us ðŸ’Œ</h1>
    <p>Have questions or want to share your love for Cinnamoroll? Reach out to us!</p>
  </section>

  <!-- Contact Form Section -->
  <section id="contact-form-section" class="contact-form-section">
    <h2>Send Us a Message</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
      <p id="form-message"></p>
    </form>
  </section>

  <!-- Social Media Section -->
  <section id="social-media" class="social-media">
    <h2>Follow Us</h2>
    <div class="social-links">
      <a href="https://www.instagram.com/cinnamoroll_official/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://twitter.com/cinnamoroll" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.facebook.com/CinnamorollOfficial/" target="_blank">
        <i class="fab fa-facebook"></i>
      </a>
    </div>
  </section>

  <!-- Map Section -->
  <section id="map" class="map">
    <h2>Visit Us</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.467257927123!2d139.7454242147834!3d35.65858238019484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bfbd89f700b%3A0x277c49ba34ed38!2sSanrio%20Headquarters!5e0!3m2!1sen!2sus!4v1697096154123"
      width="100%"
      height="400"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Not Cinnamoroll Official Website. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
